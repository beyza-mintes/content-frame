<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content-frame</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-content-container">
      <div class="home-content-left">
        <!-- KATEGORİ LİSTESİ BÖLÜMÜ -->
        <div class="all-categories">
          <button class="all-categories-btn">All categories</button>
          <ul class="category-list"></ul>
        </div>
        <!-- POPÜLER TARİFLER BÖLÜMÜ -->
        <div class="popular-recipes">
          <h3>POPULAR RECIPES</h3>
          <ul class="popular-recipe-list"></ul>
        </div>
      </div>
      <div class="home-content-right">
        <!-- FİLTRELEME BÖLÜMÜ -->
        <div class="filter-container">
          <div class="search-div">
            <label class="search-label">
              Search
              <svg class="search-icon" width="18" height="18">
                <use href="./images/icons.svg#search-icon"></use>
              </svg>
              <input type="text" name="" placeholder="Enter Text" />
              <svg class="filter-close-icon" width="18" height="18">
                <use href="./images/icons.svg#filter-close-icon"></use>
              </svg>
            </label>
          </div>
          <div class="time-div">
            <label>Time</label>
            <select id="timeSelect" name="time">
              <option value="" selected>All</option>
              <option value="5">5 min</option>
              <option value="10">10 min</option>
              <option value="15">15 min</option>
              <option value="20">20 min</option>
              <option value="25">25 min</option>
              <option value="30">30 min</option>
              <option value="35">35 min</option>
              <option value="40">40 min</option>
              <option value="45">45 min</option>
              <option value="50">50 min</option>
              <option value="55">55 min</option>
              <option value="60">60 min</option>
              <option value="65">65 min</option>
              <option value="70">70 min</option>
              <option value="75">75 min</option>
              <option value="80">80 min</option>
              <option value="85">85 min</option>
              <option value="90">90 min</option>
              <option value="95">95 min</option>
              <option value="100">100 min</option>
              <option value="105">105 min</option>
              <option value="110">110 min</option>
              <option value="115">115 min</option>
              <option value="120">120 min</option>
            </select>
          </div>
          <div class="area-div">
            <label>Area</label>
            <select id="areaSelect" name="area">
              <option value="" selected>Region</option>
            </select>
          </div>
          <div class="ingredient-div">
            <label>Ingredients</label>
            <select id="ingredientSelect" name="ingredients">
              <option value="" selected>Product</option>
            </select>
          </div>
        </div>
        <div class="food-card-container"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
